<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Terminal</title>
    <link rel="stylesheet" href="os.css">
</head>
<body>
    <div class="image-container">
        <img src="img/os2.jpg" alt="Full-Screen Image">
        <div class="terminal-logo" id="terminalLogo">>_</div> <!-- Terminal-style logo -->
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('terminalLogo').addEventListener('dblclick', function() {
            // Send a message to the Electron main process to open the batch file
            ipcRenderer.send('open-terminal');
        });
    </script>
</body>
</html>
